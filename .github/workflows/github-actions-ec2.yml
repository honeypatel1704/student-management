name: Deploy to EC2

on:
  push:
    branches:
      - main  # Or the branch you want to trigger deployment from

jobs:
  deploy:
    name: Deploy app to EC2
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.HOST_DNS }} >> ~/.ssh/known_hosts

    - name: Copy files to EC2
      run: |
        rsync -avz --delete ./ ${{ secrets.USERNAME }}@${{ secrets.HOST_DNS }}:${{ secrets.TARGET_DIR }}

    - name: SSH into EC2 and restart service (if applicable)
      run: |
        ssh ${{ secrets.USERNAME }}@${{ secrets.HOST_DNS }} << 'EOF'
          cd ${{ secrets.TARGET_DIR }}
          # Run your deployment commands here
          # For example:
          # pm2 restart app
          # or
          # systemctl restart apache2
        EOF
