{% extends "base.html" %}

{% block content %}
<h2>Add Student Details</h2>
<form method="POST">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="father_name">Father's Name:</label>
    <input type="text" id="father_name" name="father_name" required>

    <label for="mother_name">Mother's Name:</label>
    <input type="text" id="mother_name" name="mother_name" required>

    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="student_phone">Student Phone:</label>
    <input type="tel" id="student_phone" name="student_phone" required>

    <label for="father_phone">Father's Phone:</label>
    <input type="tel" id="father_phone" name="father_phone" required>

    <label for="enrollment_number">Enrollment Number:</label>
    <input type="text" id="enrollment_number" name="enrollment_number" required>

    <label for="class">Class:</label>
    <input type="text" id="class" name="class" required>

    <label for="batch">Batch:</label>
    <input type="text" id="batch" name="batch" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="linkedin">LinkedIn Profile (optional):</label>
    <input type="url" id="linkedin" name="linkedin">

    <label for="github">GitHub Profile (optional):</label>
    <input type="url" id="github" name="github">

    <button type="submit">Submit</button>
</form>
{% endblock %}
